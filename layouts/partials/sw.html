<script>
    if ('serviceWorker' in navigator) {
        const getFirstBrowserLanguage = () => {
            var nav = window.navigator,
              browserLanguagePropertyKeys = ['language', 'browserLanguage', 'systemLanguage', 'userLanguage'],
              i,
              language
        
            if (Array.isArray(nav.languages)) {
              for (i = 0; i < nav.languages.length; i++) {
                language = nav.languages[i]
                if (language && language.length) {
                  return language
                }
              }
            }
        
            // support for other well known properties in browsers
            for (i = 0; i < browserLanguagePropertyKeys.length; i++) {
              language = nav[browserLanguagePropertyKeys[i]]
              if (language && language.length) {
                return language
              }
            }
            return 'en'
          };

        let lang = 'en'
        let browserLanguage = getFirstBrowserLanguage()
        if (browserLanguage.indexOf('fr') !== -1) {
            // visitor prefers French
            lang = 'fr'
        } 

        navigator.serviceWorker
            .register(`/sw.js?version={{.Site.Params.swVersion}}&lang=${lang}`, { scope: '/' })
            .then(() => {
                console.info('Moncef AOUDIA Service Worker Registered ðŸ˜Ž');
            }, err => console.error("ðŸ˜¥ Moncef AOUDIA Service Worker registration failed: ", err));

        navigator.serviceWorker
            .ready
            .then(() => {
                console.info('Moncef AOUDIA Service Worker Ready ðŸ¤©');
            });
    }
</script>
