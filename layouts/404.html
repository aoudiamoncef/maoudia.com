			<h1>{{ i18n "pageNotFound" }}</h1>

            <p>{{ i18n "errorMessagePart1" }}<a href="{{ "/" | relLangURL}}" title="{{ i18n "homePage" }}"> {{ i18n "homePage" }}</a>.</p>

            <p>{{ i18n "errorMessagePart2" }} <a href="https://github.com/aoudiamoncef/aoudiamoncef.github.io/issues" target="_blank" rel="noopener noreferrer">{{ i18n "issue" }}</a> {{ i18n "errorMessagePart3" }}.</p>
