relativeurls = false
languageCode = "en-us"
title = "Moncef AOUDIA"
theme = "bilberry"
copyright = "Copyright Â© 2021 Moncef AOUDIA"

# Generate the robots.txt file for SEO
enableRobotsTXT = true
enableGitInfo = true
enableEmoji = false
googleAnalytics = ""
canonifyURLs = false

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
disableAliases = false

[permalinks]
    blog = ":section/:slug/"
    page = "/:slug/"
    status = ":section/:slug/"

[sitemap]
    changefreq = "weekly"
    filename = 'sitemap.xml'
    priority = 0.5

[outputs]
  home = [ "HTML", "AMP", "JSON", "RSS" ]
  page = [ "HTML", "AMP"]

[markup]
  [markup.tableOfContents]
    endLevel = 5
    ordered = false
    startLevel = 2
  [markup.asciidocExt]
    backend = "html5"
    extensions = ["asciidoctor-html5s"]
    failureLevel = "fatal"
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
  [markup.asciidocExt.attributes]
      "icons" = "font"
      "source-highlighter" = "rouge"
      "rouge-style" = "monokai-sublime"

[frontmatter]
  date = ["date", "publishDate", "lastmod"]
  publishDate = ["publishDate", "date", "lastmod"]
  expiryDate = ["expiryDate"]
  lastmod = [":git", "lastmod", "date", "publishDate"]

[build]
  writeStats = false

[security]
  [security.exec]
    allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', '^asciidoctor$']
    osEnv = ['(?i)^(PATH|PATHEXT|APPDATA|TMP|TEMP|TERM|GEM_PATH)$']
